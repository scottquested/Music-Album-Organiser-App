<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Music Album Organiser</title>
</head>
<body class="mt-4">

	<div class="container mb-4">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="main-title">Music Album Organiser</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row mb-3">
			<div class="col-lg-3">
				<nav>
					<button class="page-link js-add-new-album mb-3">+ New Album</button>
				</nav>
			</div>
			<div class="col-lg-6 text-center">
				<input id="search" type="text" name="search" class="form-control js-search mb-3" placeholder="Search for your album..." value="">
			</div>
			<div class="col-lg-3">
				<nav>
					<button class="page-link js-show-fav pull-left">Filter by <i class="fa fa-heart-o"></i></button>
					<ul class="pagination justify-content-end">
						<li class="page-item active"><button class="page-link js-pagination-1">1</button></li>
						<li class="page-item"><button class="page-link js-pagination-2">2</button></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="row js-results"></div>
	</div>

	<div class="modal-background js-modal-background"></div>
	<div class="modal js-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title js-modal-title">Edit Album</h5>
					<button type="button" class="close js-modal-close">
						<span>&times;</span>
					</button>
				</div>
				<form class="js-modal-form">
					<div class="modal-body">
						<label for="albumTitle">Album title</label>
						<input id="albumTitle" type="text" name="albumTitle" class="form-control mb-3" placeholder="Album title" value="">
						<label for="artist">Artist</label>
						<input id="artist" type="text" name="artist" class="form-control mb-3" placeholder="Artist name" value="">
						<label for="year">Year</label>
						<input id="year" type="text" name="year" class="form-control mb-3" placeholder="Release date" value="">
						<label for="condition">Condition</label>
						<input id="condition" type="text" name="condition" class="form-control mb-3" placeholder="Album condition" value="">
						<p>Favourite? <i class="fa fa-heart-o mt-2 js-album-fav-edit"></i></p>
						<input type="hidden" name="albumId" value="">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-danger js-modal-album-delete">Delete Album</button>
						<button type="button" class="btn btn-outline-primary js-modal-album-update">Save Changes</button>
						<button type="button" class="btn btn-outline-success js-modal-album-add d-none">Add New</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 pb-4">
					<small>Made by Scott Quested</small>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
